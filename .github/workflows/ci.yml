name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "17 3 * * *"

env:
  CARGO_TERM_COLOR: always
  INLINE_IGNORE_PATTERN: "drop_in_place|::fmt::"

jobs:
  expect:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain: ["1.81.0", "stable", "beta", "nightly"]
    env:
      CARGO_NET_GIT_FETCH_WITH_CLI: "true"
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.toolchain }}
          components: clippy
      - name: Run cargo check comparison
        run: ./tests/compare-output.sh "check" "tests/check-expect-supported.out"
      - name: cargo clean
        run: cargo clean
      - name: Run cargo clippy comparison
        run: ./tests/compare-output.sh "clippy" "tests/check-expect-supported.out"
      - name: cargo clean
        run: cargo clean
      - name: cargo test
        run: cargo test --all-targets
  allow:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain: ["1.43.0", "1.80.0"]
    env:
      RUSTFLAGS: "-D warnings"
      CARGO_NET_GIT_FETCH_WITH_CLI: "true"
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.toolchain }}
          components: clippy
      - name: cargo check
        run: cargo check --all-targets
      - name: cargo clean
        run: cargo clean
      - name: cargo clippy
        run: cargo clippy --all-targets
      - name: cargo clean
        run: cargo clean
      - name: cargo test
        run: cargo test --all-targets
